<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
    <script type="text/javascript" src="helper.js" data-origin="settings"></script>
</head>
<body>
    <fieldset>
        <legend>Fritzbox Login</legend>
        <div class="field row">
            <label for="fritzboxip">Fritzbox IP</label>
            <input id="fritzboxip" type="text" value="" />
        </div>
        <div class="field row">
            <label for="username">Username</label>
            <input id="username" type="text" value="" />
        </div>
        <div class="field row">
            <label for="password">Password</label>
            <input id="password" type="password" value="" />
        </div>
        <div class="field-row">
            <label for="strictssl">Strict SSL</label>
            <input id="strictssl" type="checkbox" checked=""/>
        </div>
    </fieldset>
    <fieldset>
        <legend>Bridge Config</legend>
        <div class="field row">
            <label for="pollingactive">Polling Active</label>
            <input id="pollingactive" type="checkbox" checked="">
        </div>
        <div class="field row">
            <label for="pollinginterval">Polling Interval</label>
            <input id="pollinginterval" type="number" value="" />
        </div>
        <div class="field row">
            <label for="statuspollinginterval">Status Polling Interval</label>
            <input id="statuspollinginterval" type="number" value="" />
        </div>
        <div class="field row">
            <label for="showunconnected">Disconnected Devices Pairable?</label>
            <input id="showunconnected" type="checkbox" value="" />
        </div>
        <div class="field row">
            <label for="loglevel">Log level</label>
            <select id="loglevel">
                <option value="0">Off</option>
                <option value="1">Errors</option>
                <option value="2">Warnings</option>
                <option value="3">Info</option>
                <option value="4">Debug</option>
                <option value="5">Trace</option>
            </select>
        </div>
    </fieldset>

    <button id="save" class="right">Save changes</button>

    <script type="text/javascript">
        function onHomeyReady( Homey )
        {
            SettingHelper.AutoConfig( Homey, 'save', [
                { id: 'password' },
                { id: 'username', default: '' },
                { id: 'fritzboxip', default: 'http://fritz.box' },
                { id: 'strictssl', type: 'checkbox', default: true },
                { id: 'pollinginterval', default: 60 },
                { id: 'pollingactive', type: 'checkbox', default: false },
                { id: 'statuspollinginterval', default: 30 },
                { id: 'showunconnected', type: 'checkbox', default: false },
                { id: 'loglevel', default: 4 }
            ]);

            Homey.ready();
        }
    </script>
    <style>
        #save:disabled {
            color: #55555575;
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
    <script type="text/javascript" src="helper.js" data-origin="settings"></script>
</head>
<body>
	<header class="homey-header">
		<h1 class="homey-title" data-i18n="Settings.Title"></h1>
	</header>
	<fieldset class="homey-form-fieldset">
		<legend class="homey-form-legend" data-i18n="Settings.Fritzbox.Title"></legend>
		<div class="homey-form-group">
			<label class="homey-form-label" for="fritzboxip" data-i18n="Settings.Fritzbox.Ip"></label>
			<input class="homey-form-input" id="fritzboxip" type="url" value="" />
		</div>
		<div class="homey-form-group">
			<label class="homey-form-label" for="username" data-i18n="Settings.Fritzbox.Username"></label>
			<input class="homey-form-input" id="username" type="text" value="" />
		</div>
		<div class="homey-form-group">
			<label class="homey-form-label" for="password" data-i18n="Settings.Fritzbox.Password"></label>
			<input class="homey-form-input" id="password" type="password" value="" />
		</div>
		<div class="homey-form-group">
			<label class="homey-form-label" for="strictssl" data-i18n="Settings.Fritzbox.StrictSSL"></label>
			<input class="homey-form-input" id="strictssl" type="checkbox" checked=""/>
		</div>
	</fieldset>
	<fieldset class="homey-form-fieldset">
		<legend class="homey-form-legend" data-i18n="Settings.Bridge.Title"></legend>
		<div class="homey-form-group">
			<label class="homey-form-label" for="pollingactive" data-i18n="Settings.Bridge.PollingActive"></label>
			<input class="homey-form-input" id="pollingactive" type="checkbox" checked="">
		</div>
		<div class="homey-form-group">
			<label class="homey-form-label" for="pollinginterval" data-i18n="Settings.Bridge.PollingInterval"></label>
			<input class="homey-form-input" id="pollinginterval" type="number" value="" />
		</div>
		<div class="homey-form-group">
			<label class="homey-form-label" for="statuspollingactive" data-i18n="Settings.Bridge.StatusPollingActive"></label>
			<input class="homey-form-input" id="statuspollingactive" type="checkbox" checked="" />
		</div>
		<div class="homey-form-group">
			<label class="homey-form-label" for="statuspollinginterval" data-i18n="Settings.Bridge.StatusPollingInterval"></label>
			<input class="homey-form-input" id="statuspollinginterval" type="number" value="" />
		</div>
		<div class="homey-form-group">
			<label class="homey-form-label" for="showunconnected" data-i18n="Settings.Bridge.ShowUnconnected"></label>
			<input class="homey-form-input" id="showunconnected" type="checkbox" value="" />
		</div>
	</fieldset>

	<fieldset class="homey-form-fieldset">
		<legend class="homey-form-legend" data-i18n="Settings.Status"></legend>
		<span id="status"></span>
	</fieldset>

    <button id="save" class="homey-button-primary-full" data-i18n="Settings.Save"></button>
	<!--<button id="debug" class="homey-button-secondary-shadow" data-i18n="Settings.Debug"></button>-->

    <script type="text/javascript">
        function onHomeyReady( Homey )
        {
			SettingHelper.AutoConfig( Homey, 'save', 'status', 'debug',
			[
                { id: 'password', default: '' },
                { id: 'username', default: '' },
                { id: 'fritzboxip', default: 'https://fritz.box' },
                { id: 'strictssl', type: 'checkbox', default: false },
                { id: 'pollinginterval', default: 60 },
                { id: 'pollingactive', type: 'checkbox', default: true },
                { id: 'statuspollinginterval', default: 60 },
				{ id: 'statuspollingactive', type: 'checkbox', default: false },
                { id: 'showunconnected', type: 'checkbox', default: false },
            ]);

            Homey.ready();
        }
    </script>
</body>
</html>
